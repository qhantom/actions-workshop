name: Workshop

on:
  push:
    branches:
      - main
      - cathrin
    pull-request: {}

env:
  GREETING: "Hello Party People"

jobs:
  print-greeting:
    name: Print greeting
    runs-on: ubuntu latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Print
        run: echo $GREETING
